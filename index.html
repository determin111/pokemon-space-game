    <script>
        console.log("JavaScript file loaded and running");
        class PokemonSpaceGame {
            constructor(isMultiplayerClient = false) { // Add parameter for multiplayer client flag
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');

                // Check if it's a multiplayer client. If so, create a new canvas and context
                if (isMultiplayerClient) {
                    this.canvas = document.createElement('canvas');
                    this.canvas.width = 400;
                    this.canvas.height = 600;
                    this.canvas.classList.add('other-player-canvas'); // Add styling class
                    document.body.appendChild(this.canvas); // Append to the body or another suitable element
                    this.ctx = this.canvas.getContext('2d');
                }

                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.finalScoreText = document.getElementById('finalScore');
                this.introScreen = document.getElementById('intro-screen');
                this.introVideo = document.getElementById('intro-video');

                this.leaderboardElement = document.getElementById('leaderboard');
                this.leaderboardList = document.getElementById('leaderboard-list');
                this.showLeaderboardButton = document.getElementById('show-leaderboard-button');

                this.multiplayerPanel = document.getElementById('multiplayer-panel');
                this.showMultiplayerButton = document.getElementById('show-multiplayer-button');
                this.playerNameInput = document.getElementById('player-name');
                this.createRoomBtn = document.getElementById('create-room-btn');
                this.joinRoomBtn = document.getElementById('join-room-btn');
                this.roomIdInput = document.getElementById('room-id');
                this.startGameBtn = document.getElementById('start-game-btn');
                this.playerList = document.getElementById('player-list');
                this.closePanelBtn = document.getElementById('close-panel-btn');

                this.gameActive = false;
                this.gamePaused = false;
                this.waitForRestart = false;
                this.score = 0;
                this.lives = 7;
                this.level = 1;
                this.nextLevelScore = 25;
                this.invulnerable = false;
                this.invulnerableTimer = 0;
                this.characterLevel = 1;
                this.maxCharacterLevel = 6;
                this.playerName = "";
                this.inIntro = true;
                this.introVideoStarted = false;

                this.isMultiplayerMode = false;
                this.isMultiplayerClient = isMultiplayerClient; // Set the isMultiplayerClient flag
                this.roomId = null;
                this.clientPlayer = null;
                this.otherPlayers = {};
                this.otherPlayerPositions = {}; // Store positions of other players

                this.playerSize = 80;
                this.playerPos = {
                    x: 160,
                    y: 450
                };
                this.playerSpeed = 5;
                this.bullets = [];
                this.bulletSpeed = 9;
                this.laserActive = false;
                this.laserTimer = 0;

                this.enemies = [];
                this.enemySize = 50;
                this.enemySpeed = 1.2;
                this.spawnRate = 0.012;
                this.maxEnemies = 4;
                this.enemyFireRate = 0.006;
                this.enemyBullets = [];
                this.enemyBulletSpeed = 2.7;
                this.enemyBulletSize = 8;

                this.leaderboardData = this.loadLeaderboard();
                this.leaderboardLoaded = false; //Only load them once.


                this.loadImages();
                this.loadSounds();

                this.setupKeyboardControls();
                this.setupTouchControls();

                this.introScreen.addEventListener('mousedown', this.handleIntroClick.bind(this));
                this.introScreen.addEventListener('touchstart', this.handleIntroClick.bind(this));

                this.showLeaderboardButton.addEventListener('click', this.toggleLeaderboard.bind(this));
                this.showMultiplayerButton.addEventListener('click', this.showMultiplayerPanel.bind(this));
                this.createRoomBtn.addEventListener('click', this.createRoom.bind(this));
                this.joinRoomBtn.addEventListener('click', this.joinRoom.bind(this));
                this.closePanelBtn.addEventListener('click', this.closeMultiplayerPanel.bind(this));


                this.addBasePlayer(this.playerName);
                console.log("Event listeners attached.");
                this.lastTime = 0;
                this.init();
                requestAnimationFrame(this.gameLoop.bind(this));
            }

            addBasePlayer(name) {
                this.clientPlayer = {
                    name: name,
                    width: 80,
                    height: 80,
                    pos: {
                        x: 160,
                        y: 450
                    }
                };
            }

            showMultiplayerPanel() {
                this.gamePaused = true;
                this.multiplayerPanel.style.display = 'block';
            }

            closeMultiplayerPanel() {
                this.gamePaused = false;
                this.multiplayerPanel.style.display = 'none';
            }

            createRoom() {
                this.playerName = this.playerNameInput.value.trim();
                if (!this.playerName) {
                    alert("Please enter your name.");
                    return;
                }

                this.roomId = this.generateRoomId();
                this.isMultiplayerMode = true;

                alert(`Room created! Room ID: ${this.roomId}. Share this with your friends.`);

                this.multiplayerPanel.style.display = 'none';
                this.gamePaused = false;

                this.initializeMultiplayer(this.roomId);
            }

            joinRoom() {
                this.playerName = this.playerNameInput.value.trim();
                if (!this.playerName) {
                    alert("Please enter your name.");
                    return;
                }

                const roomId = this.roomIdInput.value.trim();
                if (!roomId) {
                    alert("Please enter the Room ID you wish to join");
                    this.roomIdInput.style.display = 'block';
                    return;
                }

                this.roomId = roomId;
                this.isMultiplayerMode = true;
                alert(`Joining Room! Room ID: ${this.roomId}.`);
                this.multiplayerPanel.style.display = 'none';
                this.gamePaused = false;

                this.initializeMultiplayer(this.roomId);
            }

            generateRoomId() {
                return Math.random().toString(36).substring(2, 10).toUpperCase();
            }

            initializeMultiplayer(roomId) {
                // Simulated "Server"
                if (!window.multiplayerData) {
                    window.multiplayerData = {};
                }
                if (!window.multiplayerData[roomId]) {
                    window.multiplayerData[roomId] = {
                        playerPositions: {},
                        enemies: []
                    };
                }
                this.sharedData = window.multiplayerData[roomId];

                // Initialize another game instance FOR the OTHER player.
                if (!this.isMultiplayerClient) {
                    this.otherGameInstance = new PokemonSpaceGame(true); //  <--- CRITICAL: Set isMultiplayerClient=true

                    // Give the other player a different initial position.
                    this.otherGameInstance.playerPos = {
                        x: 240,
                        y: 450
                    };

                    // Store the initial position in sharedData
                    this.sharedData.playerPositions[this.roomId] = {
                        x: this.playerPos.x,
                        y: this.playerPos.y
                    };
                }

                this.startGame(); // Make sure to start the game!
            }

            fireEnemyShotgun(enemy) {
                for (let i = -1; i <= 1; i++) {
                    const angle = (i * 15) * Math.PI / 180;

                    this.enemyBullets.push({
                        x: enemy.x + this.enemySize / 2,
                        y: enemy.y + this.enemySize,
                        angle: angle
                    });
                }
            }

            drawOtherPlayers() {
                if (!this.isMultiplayerMode || this.isMultiplayerClient) {
                    return;
                } // Prevents drawing on client instance

                if (this.otherGameInstance && this.otherGameInstance.playerLoaded) {
                    this.ctx.drawImage(
                        this.otherGameInstance.playerImage,
                        this.otherGameInstance.playerPos.x,
                        this.otherGameInstance.playerPos.y,
                        this.otherGameInstance.playerSize,
                        this.otherGameInstance.playerSize
                    );
                } else {
                    this.ctx.fillStyle = 'blue'; // Or any color
                    this.ctx.fillRect(
                        this.otherGameInstance.playerPos.x,
                        this.otherGameInstance.playerPos.y,
                        this.otherGameInstance.playerSize,
                        this.otherGameInstance.playerSize
                    );
                }
            }

            drawPlayer() {
                if (!this.gameActive) return;

                if (this.playerLoaded) {
                    if (this.invulnerable && Math.floor(Date.now() / 100) % 2) {
                        return;
                    }
                    this.ctx.drawImage(this.playerImage, this.playerPos.x, this.playerPos.y, this.playerSize, this.playerSize);
                } else {
                    this.ctx.fillStyle = 'green';
                    if (this.invulnerable && Math.floor(Date.now() / 100) % 2) {
                        return;
                    }
                    this.ctx.fillRect(this.playerPos.x, this.playerPos.y, this.playerSize, this.playerSize);
                }
            }

            drawInfoPanel() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                this.ctx.fillRect(0, 0, 150, 130);

                this.ctx.fillStyle = 'white';
                this.ctx.font = '12px Arial';
                this.ctx.fillText(`åˆ†æ•°: ${this.score}`, 10, 20);
                this.ctx.fillText(`ç”Ÿå‘½: ${this.lives}`, 10, 40);
                this.ctx.fillText(`æ¸¸æˆç­‰çº§: ${this.level}`, 10, 60);
                this.ctx.fillText(`è§’è‰²ç­‰çº§: ${this.characterLevel}`, 10, 80);

                this.ctx.fillStyle = this.invulnerable ? 'yellow' : 'white';
                this.ctx.fillText(`æ— æ•Œ: ${this.invulnerable ? this.invulnerableTimer.toFixed(1) : 'å¦'}`, 10, 100);

                this.ctx.font = '8px Arial';
            }

            drawExplosion(x, y, size) {
                const colors = [
                    'rgba(255, 179, 51, 1)',
                    'rgba(255, 128, 26, 1)',
                    'rgba(255, 77, 26, 1)',
                    'rgba(230, 26, 26, 1)'
                ];

                for (let r = 1; r <= 4; r++) {
                    for (let j = 1; j <= 8; j++) {
                        const angle = j * Math.PI / 4;
                        const distance = size * r / 4;
                        const xp = x + Math.cos(angle) * distance * (0.7 + 0.3 * Math.random());
                        const yp = y + Math.sin(angle) * distance * (0.7 + 0.3 * Math.random());
                        const rad = size * (0.3 - r * 0.05) * (0.7 + 0.3 * Math.random());

                        this.ctx.fillStyle = colors[r - 1];
                        this.ctx.beginPath();
                        this.ctx.arc(xp, yp, rad, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
            }

            drawLaser() {
                this.ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                const laserWidth = 10;
                this.ctx.fillRect(this.playerPos.x + this.playerSize / 2 - laserWidth / 2, 0, laserWidth, this.playerPos.y);
            }

            updateLaser(deltaTime) {
                if (this.laserActive) {
                    this.drawLaser();
                    this.laserTimer -= deltaTime / 1000;
                    if (this.laserTimer <= 0) {
                        this.laserActive = false;
                        this.laserTimer = 0;
                    }
                    this.laserCollisionDetection();

                    // Check for laser collisions with the other player's enemies
                    if (this.isMultiplayerMode && this.otherGameInstance) {
                        this.laserCollisionDetection(this.otherGameInstance.enemies, this.otherGameInstance);
                    }
                }
            }

            updateOtherPlayers(deltaTime) {
                if (!this.isMultiplayerMode) {
                    return;
                }
            }

            updateEnemies(deltaTime) {
                if (!this.gameActive) return;

                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];
                    const enemyRect = {
                        x: enemy.x,
                        y: enemy.y,
                        width: this.enemySize,
                        height: this.enemySize
                    };
                    const playerRect = {
                        x: this.playerPos.x,
                        y: this.playerPos.y,
                        width: this.playerSize,
                        height: this.playerSize
                    };

                    if (!this.invulnerable && this.checkCollision(playerRect, enemyRect)) {
                        this.drawExplosion(
                            this.playerPos.x + this.playerSize / 2,
                            this.playerPos.y + this.playerSize / 2,
                            this.playerSize / 2
                        );
                        this.explosionSound.currentTime = 0;
                        this.explosionSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));

                        this.lives--;
                        this.enemies.splice(i, 1);

                        if (this.lives <= 0) {
                            this.gameOver();
                            return;
                        }

                        this.invulnerable = true;
                        this.invulnerableTimer = 2;
                    } else {
                        enemy.y += this.enemySpeed;
                        if (enemy.y > this.canvas.height) {
                            this.enemies.splice(i, 1);
                        }
                    }

                    if (this.enemyLoaded) {
                        this.ctx.drawImage(this.enemyImage, enemy.x, enemy.y, this.enemySize, this.enemySize);
                    } else {
                        this.ctx.fillStyle = 'red';
                        this.ctx.fillRect(enemy.x, enemy.y, this.enemySize, this.enemySize);
                    }

                    if (this.level >= 10 && Math.random() < this.enemyFireRate && this.gameActive) {
                        this.fireEnemyShotgun(enemy);
                        this.enemyShootSound.currentTime = 0;
                        this.enemyShootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                    } else if (Math.random() < this.enemyFireRate && this.gameActive) {
                        this.enemyBullets.push({
                            x: enemy.x + this.enemySize / 2,
                            y: enemy.y + this.enemySize
                        });
                        this.enemyShootSound.currentTime = 0;
                        this.enemyShootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                    }
                }

                if (this.invulnerable) {
                    this.invulnerableTimer -= deltaTime / 1000;
                    if (this.invulnerableTimer <= 0) {
                        this.invulnerable = false;
                        this.invulnerableTimer = 0;
                    }
                }
            }

            updateEnemyBullets() {
                for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = this.enemyBullets[i];

                    if (bullet.angle) {
                        bullet.x += Math.sin(bullet.angle) * this.enemyBulletSpeed;
                        bullet.y += Math.cos(bullet.angle) * this.enemyBulletSpeed;
                    } else {
                        bullet.y += this.enemyBulletSpeed;
                    }

                    if (bullet.y > this.canvas.height || bullet.x < 0 || bullet.x > this.canvas.width) {
                        this.enemyBullets.splice(i, 1);
                        continue;
                    }

                    const ballSize = this.enemyBulletSize;
                    this.ctx.fillStyle = 'rgba(255, 77, 255, 0.3)';
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, ballSize * 1.5, 0, Math.PI * 2);
                    this.ctx.fill();

                    this.ctx.fillStyle = 'rgba(255, 77, 255, 1)';
                    this.ctx.beginPath();
                    this.ctx.arc(bullet.x, bullet.y, ballSize, 0, Math.PI * 2);
                    this.ctx.fill();

                    const playerRect = {
                        x: this.playerPos.x,
                        y: this.playerPos.y,
                        width: this.playerSize,
                        height: this.playerSize
                    };
                    const bulletRect = {
                        x: bullet.x - ballSize,
                        y: bullet.y - ballSize,
                        width: ballSize * 2,
                        height: ballSize * 2
                    };

                    if (!this.invulnerable && this.checkCollision(playerRect, bulletRect)) {
                        this.drawExplosion(
                            this.playerPos.x + this.playerSize / 2,
                            this.playerPos.y + this.playerSize / 2,
                            this.playerSize / 2
                        );
                        this.explosionSound.currentTime = 0;
                        this.explosionSound.play().catch(e => console.log("playSoundFail:", e));

                        this.lives--;
                        if (this.lives <= 0) {
                            this.gameOver();
                            return;
                        }
                        this.invulnerable = true;
                        this.invulnerableTimer = 2;
                        this.enemyBullets.splice(i, 1);
                    }
                }
            }

            updateBullets() {
                if (this.characterLevel < this.maxCharacterLevel) {
                    for (let i = this.bullets.length - 1; i >= 0; i--) {
                        this.bullets[i].y -= this.bulletSpeed;
                        if (this.bullets[i].y < -20) {
                            this.bullets.splice(i, 1);
                            continue;
                        }

                        const bullet = this.bullets[i];
                        const bulletWidth = 5;
                        const bulletHeight = 20;

                        this.ctx.fillStyle = 'red';
                        this.ctx.fillRect(bullet.x - bulletWidth / 2, bullet.y, bulletWidth, bulletHeight);

                        for (let j = this.enemies.length - 1; j >= 0; j--) {
                            const enemy = this.enemies[j];
                            if (this.checkCollision({
                                    x: bullet.x - bulletWidth / 2,
                                    y: bullet.y,
                                    width: bulletWidth,
                                    height: bulletHeight
                                }, {
                                    x: enemy.x,
                                    y: enemy.y,
                                    width: this.enemySize,
                                    height: this.enemySize
                                })) {
                                this.enemies.splice(j, 1);
                                this.score += 5;
                                this.drawExplosion(enemy.x + this.enemySize / 2, enemy.y + this.enemySize / 2, this.enemySize);
                                this.explosionSound.currentTime = 0;
                                this.explosionSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                                this.bullets.splice(i, 1);
                                break;
                            }
                        }
                    }
                }
            }

            levelUp() {
                this.level++;
                this.lives++;
                this.enemySpeed *= 1.04;
                this.spawnRate = Math.min(this.spawnRate * 1.08, 0.07);
                this.enemyFireRate = Math.min(this.enemyFireRate * 1.08, 0.035);
                this.characterLevelUp();

                this.ctx.font = '24px Arial';
                this.ctx.fillStyle = 'yellow';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(`æ¸¸æˆç­‰çº§ ${this.level} !`, this.canvas.width / 2, this.canvas.height / 2 - 30);
                this.ctx.textAlign = 'left';

                this.levelUpSound.currentTime = 0;
                this.levelUpSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
            }

            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                    rect1.x + rect1.width > rect2.x &&
                    rect1.y < rect2.y + rect2.height &&
                    rect1.y + rect2.height > rect2.y;
            }

            init() {
                this.spawnRate = 0.012;
                this.gameActive = false;
                this.gamePaused = false;
                this.waitForRestart = false;
                this.score = 0;
                this.lives = 7;
                this.level = 1;
                this.nextLevelScore = 25;
                this.invulnerable = false;
                this.invulnerableTimer = 0;
                this.characterLevel = 1;
                this.maxCharacterLevel = 6;

                this.playerPos = {
                    x: 160,
                    y: 450
                };
                this.bullets = [];
                this.enemies = [];
                this.enemyBullets = [];
            }
            laserCollisionDetection() {
                if (!this.laserActive) return;

                const laserX = this.playerPos.x + this.playerSize / 2; // Center of the player
                const laserWidth = 10; // Width of the laser beam

                for (let i = this.enemies.length - 1; i >= 0; i--) {
                    const enemy = this.enemies[i];

                    // Check X position for collision; laser is a vertical line
                    if (enemy.x < laserX + laserWidth / 2 && enemy.x + this.enemySize > laserX - laserWidth / 2) { // Collision detected!		
                        this.enemies.splice(i, 1);
                        this.score += 5;
                        this.drawExplosion(enemy.x + this.enemySize / 2, enemy.y + this.enemySize / 2, this.enemySize);
                        this.explosionSound.currentTime = 0;
                        this.explosionSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                    }
                }
            }

            characterLevelUp() {
                if (this.characterLevel >= this.maxCharacterLevel) return;

                this.characterLevel++;
                this.shootSound.src = `sounds/shoot${this.characterLevel}.mp3`;
                this.levelUpSound.currentTime = 0;
                this.levelUpSound.play().catch(e => console.log("æ’­æ”¾è§’è‰²å‡çº§:", e));
            }

            spawnEnemies() {
                if (this.enemies.length < this.maxEnemies && Math.random() < this.spawnRate && this.gameActive) {
                    const x = Math.random() * (this.canvas.width - this.enemySize);
                    this.enemies.push({
                        x: x,
                        y: -this.enemySize
                    });
                }
            }

            toggleLeaderboard() {
                this.leaderboardElement.style.display = this.leaderboardElement.style.display === 'none' ? 'block' : 'none';

                if (this.leaderboardElement.style.display === 'block' && !this.leaderboardLoaded) {
                    this.loadAndDisplayLeaderboard();
                    this.leaderboardLoaded = true;
                }
            }

            loadAndDisplayLeaderboard() {
                this.leaderboardData = this.loadLeaderboard(); // Make sure you get the latest data.
                this.displayLeaderboard();
            }

            loadLeaderboard() {
                const leaderboardString = localStorage.getItem('leaderboard');
                return leaderboardString ? JSON.parse(leaderboardString) : [];
            }

            saveLeaderboard() {
                localStorage.setItem('leaderboard', JSON.stringify(this.leaderboardData));
            }

            addScoreToLeaderboard(name, score) {
                this.leaderboardData.push({
                    name: name,
                    score: score
                });
                this.leaderboardData.sort((a, b) => b.score - a.score);
                this.leaderboardData = this.leaderboardData.slice(0, 10);
                this.saveLeaderboard();
            }

            displayLeaderboard() {
                this.leaderboardList.innerHTML = ''; // Clear old list

                for (let i = 0; i < this.leaderboardData.length; i++) {
                    const entry = this.leaderboardData[i];
                    const listItem = document.createElement('li');
                    listItem.textContent = `${entry.name} - ${entry.score}`;
                    this.leaderboardList.appendChild(listItem);
                }
            }

            handleIntroClick() {
                console.log("Intro clicked");
                if (!this.introVideoStarted) {
                    this.introVideo.play();
                    this.introVideoStarted = true;

                    this.introVideo.addEventListener('ended', () => {
                        this.startGame(); // Start after video
                    }, {
                        once: true
                    }); // Ensures event only fires once
                } else {
                    this.startGame(); // Start immediately on second click
                }
            }

            startGame() {
                console.log('startGame called');

                this.introScreen.style.display = 'none';
                this.gameOverScreen.style.display = 'none';
                this.canvas.style.display = 'block'; // Show the canvas

                document.getElementById('joystick').style.display = 'flex';
                document.getElementById('fire-button').style.display = 'flex';
                document.getElementById('pause-button').style.display = 'flex';
                document.getElementById('show-leaderboard-button').style.display = 'flex';
                document.getElementById('show-multiplayer-button').style.display = 'flex';

                this.init();
                this.gameActive = true;
                this.waitForRestart = false;

                if (this.isMultiplayerMode) {
                    this.showMultiplayerPanel.style.display = "none";
                    this.multiplayerPanel.style.display = "none";
                    this.showLeaderboard.style.display = "none";
                    this.leaderboard.style.display = "none";

                    if (this.isMultiplayerClient) {
                        this.canvas.style.border = "2px solid blue";
                    } else {
                        this.canvas.style.border = "2px solid green";
                    }
                    this.ctx.fillText("Multiplayer enabled", 30, 20);
                }
                this.gameLoop();
            }

            pauseGame() {
                this.gamePaused = !this.gamePaused;
            }

            gameOver() {
                console.log('gameOver called');

                if (!this.gameActive) return;

                this.finalScoreText.textContent = `æœ€ç»ˆåˆ†æ•°: ${this.score}`;
                this.canvas.style.display = 'none';

                document.getElementById('joystick').style.display = 'none';
                document.getElementById('fire-button').style.display = 'none';
                document.getElementById('pause-button').style.display = 'none';
                document.getElementById('show-leaderboard-button').style.display = 'none';
                document.getElementById('show-multiplayer-button').style.display = 'none';


                this.gameOverScreen.style.display = 'flex';
                this.addScoreToLeaderboard(this.playerName || 'æ¸¸å®¢', this.score);
                this.loadAndDisplayLeaderboard();

                this.gameActive = false;
                this.waitForRestart = true;
            }

            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.waitForRestart) {
                        this.startGame();
                        return;
                    }

                    if (e.key === 'Escape' || e.key === 'P' || e.key === 'p') {
                        this.pauseGame();
                        return;
                    }

                    if (!this.gameActive || this.gamePaused) return;  // Only respond during gameplay

                    switch (e.key) {
                        case 'ArrowLeft':
                        case 'a':
                            this.playerPos.x -= this.playerSpeed;
                            break;
                        case 'ArrowRight':
                        case 'd':
                            this.playerPos.x += this.playerSpeed;
                            break;

                        case ' ':
                            if (this.characterLevel < this.maxCharacterLevel) {
                                this.bullets.push({
                                    x: this.playerPos.x + this.playerSize / 2,
                                    y: this.playerPos.y
                                });
                                this.shootSound.currentTime = 0;
                                this.shootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                            } else {
                                if (!this.laserActive) {
                                    this.laserActive = true;
                                    this.laserTimer = 4; // laser active for 4 seconds
                                    this.shootSound.currentTime = 0;
                                    this.shootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                                }
                            }

                            break;
                    }

                    this.playerPos.x = Math.max(0, Math.min(this.canvas.width - this.playerSize, this.playerPos.x));
                });

                document.addEventListener('mousedown', () => {
                    if (this.waitForRestart) {
                        this.startGame();
                    }
                });
            }

            setupTouchControls() {
                const joystick = document.getElementById('joystick');
                const joystickHandle = document.getElementById('joystick-handle');
                const fireButton = document.getElementById('fire-button');

                let joystickBaseX, joystickBaseY;
                let joystickActive = false;
                let currentTouchId = null; // Track active touch

                joystick.addEventListener('touchstart', (e) => {
                    if (!this.gameActive || this.gamePaused) return;

                    e.preventDefault();

                    if (currentTouchId === null) {
                        joystickActive = true;
                        currentTouchId = e.changedTouches[0].identifier;

                        joystickBaseX = e.changedTouches[0].clientX - joystick.offsetLeft;
                        joystickBaseY = e.changedTouches[0].clientY - joystick.offsetTop;

                        joystickHandle.style.transition = 'none'; // Disable transition
                        this.updateJoystickHandlePosition(e.changedTouches[0]);
                    }
                }, {
                    passive: false
                });

                joystick.addEventListener('touchmove', (e) => {
                    if (!joystickActive || !this.gameActive || this.gamePaused) return;

                    e.preventDefault();

                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === currentTouchId) {
                            this.updateJoystickHandlePosition(e.changedTouches[i]);
                            break;
                        }
                    }
                }, {
                    passive: false
                });

                const resetJoystick = () => {
                    joystickActive = false;
                    currentTouchId = null;

                    joystickHandle.style.transition = 'transform 0.2s ease'; // Enable transition
                    joystickHandle.style.transform = 'translate(-50%, -50%)';
                };

                document.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === currentTouchId) {
                            resetJoystick();
                            break;
                        }
                    }
                });

                document.addEventListener('touchcancel', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        if (e.changedTouches[i].identifier === currentTouchId) {
                            resetJoystick();
                            break;
                        }
                    }
                });

                this.updateJoystickHandlePosition = (touch) => {
                    const deltaX = touch.clientX - joystick.offsetLeft - joystickBaseX;
                    const deltaY = touch.clientY - joystick.offsetTop - joystickBaseY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                    let clampedX = deltaX;
                    let clampedY = deltaY;

                    if (distance > 50) {
                        clampedX = deltaX * (50 / distance);
                        clampedY = deltaY * (50 / distance);
                    }

                    joystickHandle.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`;

                    // Move player horizontally based on touch
                    this.playerPos.x += deltaX / 15;
                    this.playerPos.x = Math.max(0, Math.min(this.canvas.width - this.playerSize, this.playerPos.x));
                };

                fireButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameActive || this.gamePaused) return;

                    if (this.characterLevel < this.maxCharacterLevel) {
                        this.bullets.push({
                            x: this.playerPos.x + this.playerSize / 2,
                            y: this.playerPos.y
                        });
                        this.shootSound.currentTime = 0;
                        this.shootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                    } else {
                        if (!this.laserActive) {
                            this.laserActive = true;
                            this.laserTimer = 4; // laser active for 4 seconds
                            this.shootSound.currentTime = 0;
                            this.shootSound.play().catch(e => console.log("æ’­æ”¾éŸ³æ•ˆå¤±è´¥:", e));
                        }
                    }
                }, {
                    passive: false
                });
            }

            loadImages() {
                this.playerImage = new Image();
                this.playerImage.src = 'images/player.png';// æ›¿æ¢ä¸ºä½ çš„ç©å®¶å›¾ç‰‡è·¯å¾„
                this.playerImage.onload = () => {
                    this.playerLoaded = true;
                };

                this.enemyImage = new Image();
                this.enemyImage.src = 'images/enemy.png';
                this.enemyImage.onload = () => {
                    this.enemyLoaded = true;
                };
            }

            loadSounds() {
                this.shootSound = new Audio('sounds/shoot1.mp3');
                this.explosionSound = new Audio('sounds/explosion.mp3');
                this.levelUpSound = new Audio('sounds/level_up.mp3');
                this.enemyShootSound = new Audio('sounds/enemy_shoot.mp3');
            }
            gameLoop(timestamp) {
                if (!this.gameActive) return;
                if (this.gamePaused) {
                    requestAnimationFrame(this.gameLoop.bind(this));
                    return;
                }
                let deltaTime = timestamp - this.lastTime;
                this.lastTime = timestamp;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.updateLaser(deltaTime);
                this.updateBullets();
                this.updateEnemies(deltaTime);

                this.updateEnemyBullets();

                this.spawnEnemies();
                this.drawPlayer();
                this.drawOtherPlayers();

                this.drawInfoPanel();

                if (this.score >= this.nextLevelScore) {
                    this.levelUp();
                    this.nextLevelScore *= 2;
                }

                requestAnimationFrame(this.gameLoop.bind(this));
            }
        }

        let game = new PokemonSpaceGame();
    </script>
